<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Tutorials</title>
    <link rel="shortcut icon" href="favicon1.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="brand">
                <a href="index.html">
                   <img src="./images/favicon1.ico" alt=""> Edi_CeM24 
                </a>
            </div>
            <h1 class="link-h1">Shopping Cart</h1>
            <div class="shopping">
                <img src="images/shopping-cart.png" alt="">
                <span class="quantity">0</span>
            </div>
        </header>
        <div class="list"></div>
    </div>
    <div class="card">
        <h1>Card</h1>
        <ul class="listCard"></ul>
        <div class="checkOut">
            <div class="total">0</div>
            <div class="closeShopping">Close</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
